{% extends 'main.html' %}
{% block content %}
<style>
    .romm-container{
        display: grid;
        background-color: aqua;
        grid-template-columns: 3fr 1fr;
    }
</style>
<div class="room-container">

<div>

    <h1> @{{room.host}} </h1>
    <h1> {{room.name}} </h1>
    <h2> {{room.description}} </h2>
    <div>
        <div>
            <p>Conversation</p>
            <hr>
        </div>

        <small>@{{message.user}} salut a toi {{message.created}}</small>

    </div>
    {% if request.user.is_authenticated %}
    <div class="comment-form">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="body" placeholder="comment ici ...">
        </form>
    </div>
    {% endif %}
   
</div>
<div class="">
    <h1>Participant</h1>
    <hr>
</div>
{% endblock %}
